<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug File Upload - Test File Keys</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: 2px dashed #cbd5e0;
            border-radius: 6px;
            background: #f9fafb;
            cursor: pointer;
        }
        input[type="file"]:hover {
            border-color: #4299e1;
            background: #ebf8ff;
        }
        button {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background: #3182ce;
        }
        button:active {
            background: #2c5282;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            display: none;
        }
        .result.show {
            display: block;
        }
        .result h3 {
            margin-top: 0;
            color: #2d3748;
        }
        pre {
            background: #1a202c;
            color: #68d391;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 13px;
            line-height: 1.5;
        }
        .info {
            background: #bee3f8;
            border-left: 4px solid #4299e1;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .info strong {
            color: #2c5282;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug File Upload</h1>
        <p class="subtitle">Test file uploads and see the exact field names being posted</p>
        
        <div class="info">
            <strong>How to use:</strong><br>
            1. Select files in the inputs below<br>
            2. Click "Submit & Show File Keys"<br>
            3. Check the JSON response to see the exact field names
        </div>

        <form id="uploadForm">
            <div class="form-group">
                <label for="photos">Sample Photos (multiple) - samples[0][photos][]</label>
                <input type="file" name="samples[0][photos][]" id="photos" multiple accept="image/*">
            </div>

            <div class="form-group">
                <label for="photo">Single Photo - samples[0][photo]</label>
                <input type="file" name="samples[0][photo]" id="photo" accept="image/*">
            </div>

            <div class="form-group">
                <label for="images">Sample Images (multiple) - samples[0][images][]</label>
                <input type="file" name="samples[0][images][]" id="images" multiple accept="image/*">
            </div>

            <div class="form-group">
                <label for="image">Single Image - samples[0][image]</label>
                <input type="file" name="samples[0][image]" id="image" accept="image/*">
            </div>

            <div class="form-group">
                <label for="sample1photos">Sample 1 Photos - samples[1][photos][]</label>
                <input type="file" name="samples[1][photos][]" id="sample1photos" multiple accept="image/*">
            </div>

            <button type="submit">Submit & Show File Keys</button>
        </form>

        <div class="result" id="result">
            <h3>üìã Debug Response</h3>
            <pre id="output"></pre>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const resultDiv = document.getElementById('result');
            const output = document.getElementById('output');
            
            try {
                // Show loading
                resultDiv.classList.add('show');
                output.textContent = 'Loading...';
                
                const response = await fetch('/debug/file-keys', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                output.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
